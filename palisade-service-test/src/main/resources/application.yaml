spring:
  application:
    name: palisade-service
  output:
    ansi:
      enabled: always

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics

web:
  client:
    audit-service: "localhost:8086"
    policy-service: "localhost:8081"
    resource-service: "localhost:8082"
    user-service: "localhost:8083"

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
    default-config: default

cache:
  implementation: hashmap
  props: "cache.properties"
  etcd:
    - http://localhost:2379
